<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<!-- Meta tags Obrigatórias -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
	<link href="../../resources/csslocal/dashboard.css" rel="stylesheet" />
	<title>FICHA DE INSCRIÇÃO</title>



</h:head>
<h:body>
	<h:form id="frmCadastroUsuario" acceptcharset="ISO-8859-1">

		<div id="tudo" style="margin: 2%;">
			<br />
			<div align="center">
				<img src="../../resources/img/sarafloripa.jpg" width="40%;" />
			</div>
			<br />
			<br />
			<h5>Bem vindo a Sara Floripa Eventos</h5>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label>Tipo Evento</label>
					<h:selectOneMenu id="exampleEvento" style="width: 100%;"
						immediate="true" value="#{inicioFormEventosMB.evento}"
						converter="EventoConverter" styleClass="form-control">
						<f:selectItem itemLabel="Selecione" itemValue="0"
							noSelectionOption="true" />
						<f:selectItems value="#{inicioFormEventosMB.listaEvento}"
							var="eventoSelecionado"
							itemLabel="#{eventoSelecionado.nome}"
							itemValue="#{eventoSelecionado}" />
						<f:attribute name="listaEvento"
							value="#{inicioFormEventosMB.listaEvento}" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>
		<div align="center">
			<p:commandLink style="width:80%;" ajax="false" update="growl"
				styleClass="btn btn-success" value="INICIAR INSCRIÇÃO"
				action="#{inicioFormEventosMB.formulario()}" />
		</div>
		<br />
		<br />


	</h:form>


	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
</h:body>
</html>
