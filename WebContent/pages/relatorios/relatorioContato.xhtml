<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/pages/templates/padrao.xhtml">
	<ui:define name="corpo">
		<br />
		<h:form id="frmConsultaBanco">
			<h4>Relat√≥rio de Contatos do Revisionistas</h4>
			<hr />
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<div class="form-row">
				<div class="form-group col-md-6">
					<label>Equipe</label>
					<h:panelGrid columns="2" style="width:100%;">
						<h:selectOneMenu id="exampleEquipe" style="width: 100%;"
							immediate="true" value="#{relatorioContatoMB.equipe}"
							converter="EquipeConverter" styleClass="form-control">
							<f:selectItems value="#{relatorioContatoMB.listaEquipe}"
								var="equipeSelecionado" itemLabel="#{equipeSelecionado.nome}"
								itemValue="#{equipeSelecionado}" />
							<f:attribute name="listaEquipe"
								value="#{relatorioContatoMB.listaEquipe}" />
						</h:selectOneMenu>
						<p:commandLink ajax="false" update="growl, idTabelaRevisao"
							style="margin-left:2%;" styleClass="btn btn-success"
							value="Confirmar"
							action="#{relatorioContatoMB.pesquisar()}" />
					</h:panelGrid>
				</div>
				<div class="form-group-md-3" align="right">
					<p:commandLink ajax="false" 
							 styleClass="btn btn-success"
							value="Excel"
							action="#" >
							 <p:dataExporter type="xls" target="idTabelaRevisao" fileName="relatorioEquipe" />
					</p:commandLink>
				</div>
				<div class="form-group-md-3">
					<p:commandLink ajax="false" 
							style="margin-left:4%;" styleClass="btn btn-danger"
							value="PDF"
							action="#" >
							 <p:dataExporter type="pdf" target="idTabelaRevisao" fileName="relatorioEquipe" />
					</p:commandLink>
				</div>
			</div>
			<p:dataTable id="idTabelaRevisao" var="revisionistas"
				value="#{relatorioContatoMB.listaRevisionistas}"
				style="border:none;" class="tabelacontas" scrollRows="10"
				scrollable="true" scrollHeight="300" selectionMode="single"
				rowKey="#{revisionistas.idfichainscricaorv}">

				<p:column headerText="Revisionista"
					style="width:20%;font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.nome}" />
				</p:column>
				<p:column headerText="Contato 1"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.nomeamigo1}" />
				</p:column>
				<p:column headerText="Telefone"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.telefoneamigo1}" />
				</p:column>
				<p:column headerText="Contato 2"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.nomeamigo2}" />
				</p:column>
				<p:column headerText="Telefone"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.telefoneamigo2}" />
				</p:column>
				<p:column headerText="Contato 3"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.nomeamigo3}" />
				</p:column>
				<p:column headerText="Telefone"
					style="font-size:14px; background:white; color:black; border:none;text-align:left;">
					<h:outputText value="#{revisionistas.telefoneamigo3}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
